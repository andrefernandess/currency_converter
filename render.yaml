# render.yaml
services:
  # Web Service (API Rails)
  - type: web
    name: currency-converter-api
    env: ruby
    region: oregon  # ou são paulo se disponível
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: currency-converter-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: CURRENCY_API_KEY
        sync: false  # Você vai adicionar manualmente no dashboard
    healthCheckPath: /health

# PostgreSQL Database
databases:
  - name: currency-converter-db
    databaseName: currency_converter_production
    plan: free
    region: oregon
